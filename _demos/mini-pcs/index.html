<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Mini PCS Demo | Precision Circuits Inc.</title>

		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700,300' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>

    <body>

			<div class="container-wrapper">

				<div id="notification"></div>

		        <div id="demo">
		          <!-- This is where the main content goes -->
		        </div>

		        <div class="row controls">

		            <div class="col-md-2 col-sm-2" id="power-manager">

		            </div>

		            <div class="col-md-10 col-sm-10" id="input-manager">

		            </div>

		        </div>

				<!-- To be used as modal-->
				<div class="modal fade" id="powergrid" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">Choose Your Power Supply</h4>
							</div>

							<div class="modal-body">
								<div class="row" id="power-supply-selector">

								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</div>
						</div>
					</div>
				</div>
				<!-- /.modal -->

		    </div>

		<script src="bower_components/requirejs/require.js"></script>
		<script src="js/main.js"></script>

		<div class="hide">
			<img src="img/no-power_on.png" />
